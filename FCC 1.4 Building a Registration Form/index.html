<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='https://register-demo.freecodecamp.org'>
        <!--karena form terdisi dari 3 bagian, maka kita buat 3 fieldset tag-->
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label> <!--"required" mksdnya input wajib di isi-->
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label> <!--pattern="[a-z0-5]{8,}" mksdnya pw hanya bisa di isi character a-z dan atau 1-5 dengan panjang minimal 8 character-->
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend> <!--<legend> adalah legenda/petunjuk yg diberikan terhadap sekelompok input-->
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label> <!--karena kedua input ini satu kelompok pertanyaan maka name-nya harus sama-->
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
                <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer"> <!--<selec> itu sama seperti <input> tetapi menampilkan drop-down choese-->>
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea> <!--rows="3" cols="30" mksdnya tinggi kotak setara 3 character dan lebar 30 character-->
                <!--<textarea> sama seperti <input> bedanya ini digunakan untuk paragraf-->
                </label>
            </fieldset>
            
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
